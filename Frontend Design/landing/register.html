<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Boostrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- intro container-->
  <div id="intro-container" class="row">
    <!-- LEFT SIDE info -->
    <div class="col-7 left-side-intro">
      <a href="index.html" style="text-decoration: none;">
        <h1>MICRO INVESTING & FUNDING</h1>
      </a>

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, deserunt porro quia eligendi officiis rerum.
        Nulla ipsa enim ex? Deleniti.
      </p>
      <img src="svg/happyContruct.svg" alt="hand shake image">
    </div>
    <!-- MIDDLE SIDE (divider-line) -->
    <div class="col-auto divider-line">
      <img src="svg/line.svg" alt="divider line">
    </div>
    <!-- RIGHT SIDE info(form) -->
    <div class="col-4 intro-forms">
      <h1>User Login</h1>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="dob" placeholder="Nid or Birth Certificate ">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="mobile" placeholder="Mobile Number ">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confernPassword" placeholder="Confarm Password">
        </div>

        <button type="submit" class="btn submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <!-- intro container END -->

  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
