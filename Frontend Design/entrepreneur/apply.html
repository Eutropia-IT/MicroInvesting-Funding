<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Bus Idea</title>
    <!-- Boostrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- css link -->
    <link rel="stylesheet" href="css/apply.css">
</head>

<body>
    <div id="applyContainer" class="container">
        <h1>Apply for Entrepreneurship</h1>
        <div class="row">
            
            <div class="col my-auto">
                <form action="">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="projrctName" id="projrctName"
                            placeholder="Project Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="ProjectArea" id="ProjectArea"
                            placeholder="Project Area" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" step=".01" class="form-control" name="potentialBudget" id="potentialBudget"
                            placeholder="Potential Budget" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="despcription" id="despcription" rows="3"
                            placeholder="Short Description About Project"></textarea required>
                    </div>
                    <button type="submit" class="btn btn-warning text-white">Apply</button>
                </form>
            </div>
            <div class="col">
                <img src="svg/apply.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
