<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Getway</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="payment__box">
        <div class="title__image">
            <img src="images/bkash_payment_logo.png" alt="">
        </div>
        <div class="box">
            <p >Marchent: Eutropia IT Soution</p>
            <P>Invoise No: 123521</P>
        </div>
        <form method="POST">
            <div class="mb-3 ">
              <label for="bNumber" class="form-label">Enter bKash Number</label>
              <input type="number" class="form-control" id="bNumber" placeholder="01XXXXXXXXX">
            </div>
            <div class="mb-3">
              <label for="bPIN" class="form-label">bKash PIN</label>
              <input type="password" class="form-control" id="bPIN">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="any" class="form-control" id="amount" name="amount">
            </div>
            <div class="btn__group">
                <button type="submit" class="btn ">PROCEED</button>
                <a href="#"><button type="submit" class="btn ">CANCEL</button></a>
            </div>
          </form>
    </div>

    

    
    

    <!-- Boostarp js bundel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
