<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %}  </title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <div class="payment__box">
        <div class="title__image">
            <img src="{% static 'images/bkash_payment_logo.png' %}" alt="">
        </div>
        <div class="box">
            <p >Marchent: Eutropia IT Soution</p>
            <P>Invoise No: 123521</P>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 ">
              <label for="bNumber" class="form-label">Enter bKash Number</label>
              <input type="number" class="form-control" id="bNumber" placeholder="01XXXXXXXXX" required>
            </div>
            <div class="mb-3">
              <label for="bPIN" class="form-label">bKash PIN</label>
              <input type="password" class="form-control" id="bPIN" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="any" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="btn__group">
                <button type="submit" class="btn ">PROCEED</button>
                <button type="submit" class="btn "><a href="/">CANCEL</a> </button>
            </div>
          </form>
          
    </div>

    

    
    

    <!-- Boostarp js bundel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
